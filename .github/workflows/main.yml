name: DevTest with Lys Agent

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  devtest-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven Test and Capture Logs
        id: run_tests
        run: |
          # Use o comando `mvn verify` para que a meta `check` do JaCoCo seja executada.
          # A pipeline irá falhar aqui se a cobertura não atingir o mínimo.
          mvn clean verify
        continue-on-error: true # Permite que a pipeline continue mesmo em caso de falha

      - name: Run Quick Command Script
        if: steps.run_tests.outcome == 'failure' # Executa apenas se os testes falharem
        run: |
          # Configura o ambiente Python
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt # Instale as dependências do script, se necessário

          # Execute o script Python
          python quick_command.py