name: DevTest with Lys Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  devtest-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven Test and Capture Logs
        id: run_tests
        run: |
          mvn clean verify 2>&1 | tee error.log
        continue-on-error: true

      # Os passos a seguir só rodam se os testes falharem
      - name: Dê permissão de execução ao script analisar_log.sh
        if: steps.run_tests.outcome == 'failure'
        run: chmod +x ./analisar_log.sh

      - name: Executar análise de log com StackSpot AI (Lys)
        if: steps.run_tests.outcome == 'failure'
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_KEY }}
        run: ./analisar_log.sh

      - name: Upload análise da Lys como artefato
        if: steps.run_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: lys-analysis
          path: lys_response.json